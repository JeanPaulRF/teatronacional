{% extends 'baseAdmin.html' %}
{% block content %}
{% load static %}
<div class="tituloLista">
    <h2>ÁREAS</h2>
</div>
<form action="agregarArea/" method="post">
    {% csrf_token %}
    <div id="agregarbotonContainer">
        <button id="agregarBoton"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                class="bi bi-plus-square" viewBox="0 0 16 16">
                <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
        </button>
    </div>
</form>
<div id="listaGeneralContainer">
    {% for area in areas %}
    <div class="cardEstandar" action="elementoInfoAdmin">
        <div class="cardImg">
            <image class="imageList" src={{area.imagen1.url}} alt="imagen des teatro nacional">
        </div>
        <div class="cardInfo">
            <div class="filaCard"><span>Código: {{area.codigo}}</span></div>
            <div class="filaCard"><span>Nombre: {{area.nombre}}</span></div>
            <div class="filaCard"><span>Piso: {{area.ubicacion}}</span></div>
            <div class="filaCard">
                <form action="areasInfoAdmin/{{area.id}}" method="post">
                    {% csrf_token %}
                    <button class="botonEstandar btnListasCard">Ver detalles</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
