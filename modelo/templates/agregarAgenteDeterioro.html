{% extends 'baseAdmin.html' %}
{% block content %}
{% load static %}
<div class="tituloLista">
  <h2>AGREGAR AGENTE DETERIORO</h2>
</div>
<div class="formularioContainer">
  {{error}}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="botonEstandar btn167">
      <span class="letraEstandar">AGREGAR</span>
    </button>
  </form>
  <a href="{{request.META.HTTP_REFERER}}">
    <button class="botonEstandar btn167">
      <span class="letraEstandar">Volver</span>
    </button>
  </a>
</div>

{% endblock content %}
